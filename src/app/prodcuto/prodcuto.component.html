<app-filtro-productos></app-filtro-productos>

<div class="justify-content-center">
    <i class="bi bi-chevron-double-left" routerLink="/pagPrincipal"></i>
</div>

<h1 class="text-center">Lista de Productos</h1>

<div class="row gap-2 justify-content-center">
    <div class="col-4 shadow-sm py-4 px-3 rounded-3" *ngFor="let producto of producto">
        <p>Id: {{producto.id}}</p>
        <p>Nombre: {{producto.nombre}}</p>
        <p>Precio: {{ producto.precio }}</p>
        <p>Stock: {{ producto.stock }}</p>
        <button type="button" class="btn btn-outline-dark" (click)="enviarProducto(producto)">Ver m√°s</button>
    </div>
</div>
