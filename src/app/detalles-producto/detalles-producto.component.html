<div class="row gap-2 justify-content-center">
    <div class="col-4 shadow-sm py-4 px-3 rounded-3">        <p>Id: {{envioProductos?.id}}</p>
        <p>Nombre: {{envioProductos?.nombre}}</p>
        <p>Precio: {{envioProductos?.precio}}</p>
        <p *ngIf="envioProductos?.stock == true"class="text-success">Stock: {{envioProductos?.stock}}</p>
        <p *ngIf="envioProductos?.stock == false"class="text-danger">Stock: {{envioProductos?.stock}}</p>
        <div class="justify-content-center">
            <i class="bi bi-chevron-double-left" routerLink="/productos"></i>
        </div>
    </div>
</div>
